<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/fetchRecipes.js" defer></script>
    <script src="js/submitRecipe.js" defer></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Submit recipe</title>
  </head>
  <body>
    <form action="/" data-form>
      <label for="recipeName">Recipe Name</label>
      <input type="text" name="recipeName" data-form-name />
      <label for="recipeCalories">Recipe Calories</label>
      <input type="number" name="recipeCalories" data-form-calories />
      <select name="recipeType" id="recipeType" data-form-type>
        <option value="breakfast">Pusryčiai</option>
        <option value="lunch">Pietūs</option>
        <option value="snack">Užkandis</option>
        <option value="dinner">Vakarienė</option>
      </select>
      <div data-ingredient-container>
        <!-- Ingredient rows will be added here -->
      </div>
      <div>
        <button type="button" data-form-addIngredientBtn>Add Ingredient</button>
        <button type="button" data-form-submitIngredientBtn>Submit</button>
      </div>
    </form>
    <h2>All Recipes</h2>
    <div id="recipe-list"></div>
    <template data-form-ingredient>
      <div data-form-ingredientRow-container>
        <label for="ingredientName">Ingredient</label>
        <input type="text" name="ingredientName" data-form-ingredientName />
        <label for="ingredientCount">Ingredient count</label>
        <input type="number" name="ingredientCount" data-form-ingredientCount />
        <select name="ingredientSelect" id="ingredientSelect">
          <option value="g">G</option>
          <option value="vnt">VNT</option>
          <option value="ml">ML</option>
        </select>
        <button
          type="button"
          onclick="return this.parentNode.remove();"
          data-form-removeIngredientBtn
        >
          Remove
        </button>
      </div>
    </template>
    <template data-render-recipe>
      <div class="recipeContainer" data-recipe-container>
        <p>Pavadinimas: <span data-recipe-name></span></p>
        <p>Tipas: <span data-recipe-type></span></p>
        <p>Kalorijos: <span data-recipe-calories></span></p>
        <div class="ingredientContainer" data-ingredient-container></div>
      </div>
    </template>
  </body>
</html>
